<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج تسجيل زيارات المبيعات</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-8">
      نموذج تسجيل زيارات المبيعات
    </h1>

    <form id="visitForm" class="space-y-6">
      <div class="form-group">
        <label for="entryUserName">اسم الموظف (المدخل)</label>
        <input type="text" id="entryUserName" name="Entry_User_Name" class="mt-1" required />
      </div>

      <div class="form-group">
        <label for="salesRepName">اسم المندوب</label>
        <select id="salesRepName" name="Sales_Rep_Name_AR" class="mt-1" required>
          <option value="">اختر المندوب</option>
          </select>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="form-group">
          <label for="customerName">اسم العميل</label>
          <input
            type="text"
            id="customerName"
            name="Customer_Name_AR"
            class="mt-1"
            list="customerList"
            required
            placeholder="ادخل أو اختر اسم العميل"
          />
          <datalist id="customerList"></datalist>
        </div>
        <div class="form-group">
          <label for="customerCode">كود العميل</label>
          <input
            type="text"
            id="customerCode"
            name="Customer_Code"
            class="mt-1"
            readonly
            required
            placeholder="سيتم تعبئته تلقائياً"
          />
        </div>
      </div>

      <div class="form-group">
        <label>نوع العميل</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="Customer_Type" value="عميل حالي" required />
            عميل حالي
          </label>
          <label>
            <input type="radio" name="Customer_Type" value="عميل محتمل" />
            عميل محتمل
          </label>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="form-group">
          <label for="visitDate">تاريخ الزيارة</label>
          <input type="date" id="visitDate" name="Visit_Date" class="mt-1" required />
        </div>
        <div class="form-group">
          <label for="visitTime">وقت الزيارة</label>
          <input type="time" id="visitTime" name="Visit_Time" class="mt-1" required />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="form-group">
          <label for="visitType">نوع الزيارة</label>
          <select id="visitType" name="Visit_Type_Name_AR" class="mt-1" required>
            <option value="">اختر نوع الزيارة</option>
            </select>
        </div>
        <div class="form-group">
          <label for="visitPurpose">هدف الزيارة</label>
          <select id="visitPurpose" name="Visit_Purpose" class="mt-1" required>
            <option value="">اختر هدف الزيارة</option>
            </select>
        </div>
        <div class="form-group">
          <label for="visitOutcome">نتيجة الزيارة</label>
          <select id="visitOutcome" name="Visit_Outcome" class="mt-1" required>
            <option value="">اختر نتيجة الزيارة</option>
            </select>
        </div>
      </div>

      <div class="form-group">
        <label for="notes">ملاحظات</label>
        <textarea id="notes" name="Notes" rows="4" class="mt-1" placeholder="اكتب أي ملاحظات هنا..."></textarea>
      </div>

      <div id="productSelectionSection" class="product-selection-section bg-gray-50 p-6 rounded-xl border border-gray-200">
        <h2 class="text-xl font-bold text-gray-700 mb-4">اختيار المنتجات حسب التصنيف</h2>
        <div id="productCategories" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 mb-6">
          </div>
        <div id="productsDisplay" class="space-y-4">
          </div>
      </div>

      <div id="inventorySection" class="bg-gray-50 p-6 rounded-xl border border-gray-200" style="display: none;">
        <h2 class="text-xl font-bold text-gray-700 mb-4">بيانات الجرد الاستثنائي</h2>
        <div class="form-group">
            <label for="inventoryProductName">اسم المنتج (الجرد)</label>
            <input
                type="text"
                id="inventoryProductName"
                name="Inventory_Product_Name_AR"
                class="mt-1"
                list="inventoryProductList"
                placeholder="ابحث أو اختر منتج الجرد"
            />
            <datalist id="inventoryProductList"></datalist>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="form-group">
                <label for="inventoryProductCode">كود المنتج</label>
                <input type="text" id="inventoryProductCode" name="Inventory_Product_Code" class="mt-1" readonly placeholder="يُملأ تلقائياً" />
            </div>
            <div class="form-group">
                <label for="inventoryCategory">الفئة</label>
                <input type="text" id="inventoryCategory" name="Inventory_Category" class="mt-1" readonly placeholder="يُملأ تلقائياً" />
            </div>
            <div class="form-group">
                <label for="inventoryPackageType">نوع العبوة</label>
                <input type="text" id="inventoryPackageType" name="Inventory_Package_Type" class="mt-1" readonly placeholder="يُملأ تلقائياً" />
            </div>
            <div class="form-group">
                <label for="inventoryUnitSize">حجم الوحدة</label>
                <input type="text" id="inventoryUnitSize" name="Inventory_Unit_Size" class="mt-1" readonly placeholder="يُملأ تلقائياً" />
            </div>
            <div class="form-group">
                <label for="inventoryUnitLabel">وحدة القياس</label>
                <input type="text" id="inventoryUnitLabel" name="Inventory_Unit_Label" class="mt-1" readonly placeholder="يُملأ تلقائياً" />
            </div>
            <div class="form-group">
                <label for="inventoryQuantity">الكمية</label>
                <input type="number" id="inventoryQuantity" name="Inventory_Quantity" class="mt-1" placeholder="أدخل الكمية" />
            </div>
        </div>
        <div class="form-group mt-6">
            <label for="inventoryExpirationDate">تاريخ الانتهاء</label>
            <input type="date" id="inventoryExpirationDate" name="Inventory_Expiration_Date" class="mt-1" />
        </div>
      </div>
      
      <div class="text-center mt-8">
        <button
          type="submit"
          id="submitBtn"
          class="btn-primary"
          aria-label="إرسال النموذج"
        >
          <span id="buttonText">إرسال النموذج</span>
          <span id="loadingSpinner" class="loading-spinner" style="display: none;"></span>
        </button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
